<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        
        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .form-container input[type="text"], .form-container input[type="email"], .form-container input[type="tel"] {
            background: #333;
            color: white;
        }
        .form-container textarea {
            background: #333;
            color: white;
            height: 100px;
        }
        .form-container button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Please fill out the form below to schedule an appointment or to receive more information. We look forward to speaking with you.</h2>
        <form>
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="company" placeholder="Company">
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone">
            <input type="text" name="referral" placeholder="How did you hear about us?">
            <textarea name="message" placeholder="I'd like to..."></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
